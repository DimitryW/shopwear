    <div class="page_container">

                    <select class="mem-dropdown" id="mem-dropdown" onchange="

                    if (this.selectedIndex==2) location = this.value;

                        <option class="dropdown-logout">登出</option>
                    </select>
                </div>
            </div>

                                <button class="carousel-button prev" data-carousel-button="prev"><img src="../static/photo/btn_leftArrow.png"></button>
                                <button class="carousel-button next" data-carousel-button="next"><img src="../static/photo/btn_rightArrow.png"></button>
                                <div class="data-switch-input">
                                </div>
                                <ul id="slide-list" data-slides>

                                </ul>
                            </div>
                        </div>

                        <div id="wear-desc">

                            <div style="display: flex;border-bottom: 1px solid #d6d6d6;">
                                <img id="photo-sticker" src="../static/photo/member-icon-1.png">
                                <a id="member_nickname" style="display: block;padding: 0 20px;text-decoration: none;color: #2e2e2e;font-weight: bold;height: 60px;line-height: 60px;"></a>
                            </div>
