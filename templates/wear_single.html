<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>SHOPWEAR</title>
    <link rel="stylesheet" type="text/css" href="../static/mainstyle.css">

</head>

<body id="body">
    <div class="page_container">
        <div class="page-wrapper">
            <div class="topnav-container ">
                <div class="topnav">
                    <a id="nav-title" href="/">SHOPWEAR</a>
                    <button class="nav-item1" id="nav-item1"><a id="nav-item1-a" style="text-decoration: none;" href="/cart">購物車</a></button>
                    <div id="cart-item" style="display: none;"></div>
                    <button class="nav-item2" id="nav-item2"><a id="nav-item2-a" style="text-decoration: none;" href="/login">會員登入</a></button>
                    <select class="mem-dropdown" id="mem-dropdown" onchange=" 
                    if (this.selectedIndex==1) location = this.value;
                    if (this.selectedIndex==2) location = this.value;
                    if (this.selectedIndex==3) location = this.value;
                    if (this.selectedIndex==4) logout();">
                        <option value="" disabled selected>會員選單</option>
                        <option class="drowpdown-mem-info" value="member"><a id="drowpdown-mem-info-a" href="/member">會員資料</a></option>
                        <option class="drowpdown-mem-info" value="password"><a id="drowpdown-mem-info-a" href="/password">更改密碼</a></option>
                        <option class="drowpdown-mem-info" id="dorpdown-mywear" ><a id="drowpdown-mem-info-a" href="/password">MyWear</a></option>
                        <option class="dropdown-logout">登出</option>
                    </select>
                </div>
            </div>

            <div class="main-container" id="main-container">

                <div class="wear-single-container">
                    <div class="wear-single">
                        <div id="wear-caresoul">
                            <div class="carousel" data-carousel>
                                <button class="carousel-button prev" data-carousel-button="prev"><img src="../static/photo/btn_leftArrow.png"></button>
                                <button class="carousel-button next" data-carousel-button="next"><img src="../static/photo/btn_rightArrow.png"></button>
                                <div class="data-switch-input">
                                </div>
                                <ul id="slide-list" data-slides>

                                </ul>
                            </div>
                        </div>

                        <div id="wear-desc">
                            <div id="wear_id" style="display: none;">21</div>
                            <div id="member_id" style="display: none;"></div>
                            <div id="member_name" style="font-weight: bold;height: 60px;line-height: 60px;border-bottom: 1px solid #d6d6d6;"></div>
                            <div style="height: 40px;line-height: 40px;margin: 20px 0 0;font-weight: bold;">搭配單品</div>
                            <div id="wear-products"></div>
                            <div id="caption"></div>
                            <!-- <div id="content"></div> -->
                        </div>
                        <!-- <div>數量</div> -->
                        <!-- <button id="cart-btn">加入購物車</button> -->
                    </div>
                </div>


                <div class="product-detail-container">
                    <div class="product-detail" id="product-detail">

                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="footer-container">
            <div id="footer">SHOPWEAR</div>
        </div>

        <div id="end"></div> -->
    </div>
    <div id="footer">SHOPWEAR</div>
    <script type="text/javascript" src="../static/script/script.js"></script>

    <script>
        window.onload = () => {
            showWearDetail();
            loggedIn();
            showCart();
        }
    </script>
</body>

</html>
