    <style>
        #wear-upload-spinner {
            display: none;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 6;
        }
        
        #wear-upload-spinner svg {
            color: rgb(229, 231, 235);
            height: 70px;
            width: 70px;
            fill: #2d28d9;
        }
        
        .animation-spin {
            -webkit-animation: spin 1s infinite linear;
            animation: spin 1s infinite linear;
        }
        
        @keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(359deg);
                transform: rotate(359deg);
            }
        }
        
        .media-container {
            position: relative;
            display: inline-block;
            margin: auto;
            border-radius: 50%;
            overflow: hidden;
            width: 200px;
            height: 200px;
            vertical-align: middle
        }
        
        .media-overlay {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(180, 180, 180, 0.6);
        }
        
        #media-input {
            display: block;
            width: 200px;
            height: 200px;
            line-height: 200px;
            opacity: 0;
            position: relative;
            z-index: 9;
            cursor: pointer;
        }
        
        .media-icon {
            display: block;
            color: #ffffff;
            font-size: 2em;
            height: 200px;
            line-height: 200px;
            position: absolute;
            z-index: 0;
            width: 100%;
            text-align: center;
            top: 0;
        }
        /* .media-object {} */
        
        .img-object {
            width: 100%;
            height: 100%;
            display: block;
            /* border: 1px solid silver; */
            position: absolute;
            top: 0px;
            left: 0px;
            background: rgb(213, 213, 213);
            object-fit: cover;
        }
        
        .media-control {
            margin-top: 30px;
        }
        /* button */
        
        .btn {
            margin: 10px 3px;
            display: inline-block;
            height: 38px;
            padding: 0 30px;
            color: #555;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            line-height: 38px;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            text-decoration: none;
            white-space: nowrap;
            background-color: transparent;
            border-radius: 4px;
            border: 1px solid #bbb;
            cursor: pointer;
            box-sizing: border-box;
        }
        
        .btn>i {
            color: #555;
            font-size: 12px !important;
            margin-right: 10px;
        }
    </style>

        let p = 0;
        // 觸發條件後的回呼函式
        let showMyWear = (entry) => {
            if (entry[0].isIntersecting) {
                console.log("SCROLL showWear OK")
                memberId = window.location.pathname.split("/")[2];
                if (p != null) {
                    src = "/api/mywear" + "?member=" + memberId + "&page=" + p;

                    fetch(src)

                            return response.json();
                        })
                        .then((result) => {
                            p = result.nextPage;
                            if (result.error) {
                                console.log("WEAR NO OK")
                                observer.unobserve(target);
                            } else {
                                document.getElementById("photo-sticker").src = "http://d1pxx4pixmike8.cloudfront.net/mywear/photo_sticker/" + result["member_photo"];
                                document.getElementById("member-name").innerHTML = result["member_name"];
                                document.getElementById("post-count").innerHTML = result["total_post"] + " 則貼文";
                                let photoWrapper = document.createElement("div");
                                photoWrapper.className = "three-pics";
                                let photoCount = 1;
                                for (let i in result.data) {
                                    data = result["data"][i]
                                    let id = data["id"];
                                    let photo = data["photo"];
                                    let member = data["member_id"];
                                    let caption = data["caption"];

                                    let photoBox = document.createElement("div");
                                    let aTag = document.createElement("a");
                                    let img = document.createElement("img");

                                    // photoBox.id = "pic" + photoCount;
                                    // a.href = 
                                    img.src = "http://d1pxx4pixmike8.cloudfront.net/mywear/" + memberId + "/" + photo;
                                    aTag.appendChild(img);
                                    photoBox.appendChild(aTag);
                                    photoWrapper.appendChild(photoBox);
                                    photoCount++;
                                }

                                document.getElementById("mywear-pics").appendChild(photoWrapper)
                            }
                        })
                } else {
                    observer.unobserve(target);
                    console.log("unobserved");
                };
            }
        }

        // 觸發條件
        let myWearOptions = {
            rootMargin: '20px',
            threshold: 0,
        };
        // 建立 IntersectionObserver物件
        let myWearobserver = new IntersectionObserver(showMyWear, myWearOptions);
        const myWeartarget = document.getElementById("end");
        myWearobserver.observe(myWeartarget);
    </script>

        var btn_save = $(".save-profile"),

        media_input.change(function() {
