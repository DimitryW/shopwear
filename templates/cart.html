<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>SHOPWEAR</title>
    <link rel="stylesheet" type="text/css" href="../static/mainstyle.css">

</head>

<body id="body">
    <div class="page_container">
        <div class="page-wrapper">
            <div class="topnav-container ">
                <div class="topnav">
                    <a id="nav-title" href="/">SHOPWEAR</a>
                    <button class="nav-item1" id="nav-item1"><a id="nav-item1-a" style="text-decoration: none;">購物車</a></button>
                    <div id="cart-item" style="display: none;"></div>
                    <button class="nav-item2" id="nav-item2"><a id="nav-item2-a" style="text-decoration: none;" href="https://www.dimalife.com/login">會員登入</a></button>
                    <select class="mem-dropdown" id="mem-dropdown" onchange="if (this.selectedIndex==2) logout(); if (this.selectedIndex==1) location = this.value;">
                        <option value="" disabled selected>會員選單</option>
                        <option id="drowpdown-mem-info" value="member"><a id="drowpdown-mem-info-a" href="https://www.dimalife.com/member">會員資料</a></option>
                        <option id="dropdown-logout">登出</option>
                    </select>
                </div>
            </div>

            <div class="main-container" id="main-container">

                <div class="cart" id="cart">
                    <div>
                        <table id="cart-table">
                            <thead id="tb-header">
                                <th style="width: 15%;">PHOTO</th>
                                <th style="width: 30%;">商品</th>
                                <th style="width: 15%;">價格</th>
                                <th style="width: 15%;">數量</th>
                                <th style="width: 15%;">小計</th>
                                <th style="width: 60px;"></th>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>

                </div>


                <div class="confirm-cart" id="confirm-cart">
                    <div id="sum-block">
                        <div><span style="float: left;">商品總計</span><span id="cart-sum"></span></div>
                        <div><span style="float: left;">運費</span><span id="cart-fee"></span></div>
                        <div><span style="float: left;">總金額</span><span id="cart-total"></span></div>
                        <button id="check-btn">前往結帳</button>
                    </div>


                </div>

            </div>

        </div>

        <div class="footer-container">
            <div id="footer">SHOPWEAR</div>
        </div>

        <div id="end"></div>
    </div>

    <script type="text/javascript" src="../static/script/script.js"></script>
    <script>
        window.onload = () => {
            showProductDetail();
            loggedIn();
            showCart();
        }
    </script>
</body>

</html>
