<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>SHOPWEAR</title>
    <link rel="stylesheet" type="text/css" href="../static/mainstyle.css">

</head>

<body id="body">
    <div class="page_container">
        <div class="page-wrapper">
            <div class="topnav-container ">
                <div class="topnav">
                    <a id="nav-title" href="/">SHOPWEAR</a>
                    <button class="nav-item1" id="nav-item1"><a id="nav-item1-a" style="text-decoration: none;">購物車</a></button>
                    <button class="nav-item2" id="nav-item2"><a id="nav-item2-a" style="text-decoration: none;" href="/login">會員登入</a></button>
                    <select class="mem-dropdown" id="mem-dropdown" onchange="if (this.selectedIndex==2) logout(); if (this.selectedIndex==1) location = this.value;">
                        <option value="" disabled selected>會員選單</option>
                        <option id="drowpdown-mem-info" value="member"><a id="drowpdown-mem-info-a" href="/member">會員資料</a></option>
                        <option id="dropdown-logout">登出</option>
                    </select>
                </div>
            </div>

            <div class="main-container" id="main-container">

                <div class="product-container">
                    <div id="product">
                        <div id="product-caresoul">
                            <div class="carousel" data-carousel>
                                <button class="carousel-button prev" data-carousel-button="prev"><img src="../static/photo/btn_leftArrow.png"></button>
                                <button class="carousel-button next" data-carousel-button="next"><img src="../static/photo/btn_rightArrow.png"></button>
                                <div class="data-switch-input">
                                </div>
                                <ul id="slide-list" data-slides>

                                </ul>
                            </div>
                        </div>

                        <div id="product-desc">
                            <div id="product_id" style="display: none;">21</div>
                            <div id="product_name"></div>
                            <div id="product_price"></div>
                            <div id="description"></div>
                            <div id="content"></div>
                        </div>
                        <!-- <div>數量</div> -->
                        <!-- <button id="cart-btn">加入購物車</button> -->
                    </div>
                </div>


                <div class="product-detail-container">
                    <div class="product-detail" id="product-detail">

                    </div>
                </div>

            </div>
        </div>
        <div class="footer-container">
            <div id="footer">SHOPWEAR</div>
        </div>

        <div id="end"></div>
    </div>

    <script type="text/javascript" src="../static/script/script.js"></script>
    <script>
        window.onload = () => {
            showProductDetail();
            loggedIn();
        }
    </script>
</body>

</html>
