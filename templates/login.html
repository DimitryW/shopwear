<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>SHOPWEAR</title>
    <link rel="stylesheet" type="text/css" href="../static/mainstyle.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="text/javascript" src="../static/script/script.js"></script>
    <script>
        function handleCredentialResponse(response) {
            // console.log("Encoded JWT ID token: " + response.credential);
            // let responsePayload = jwt_decode(response.credential);
            let body = {
                "token": response.credential
                    // "id": responsePayload.sub,
                    // "name": responsePayload.name,
                    // "email": responsePayload.email
            }
            fetch("/api/googleuser", {
                    method: "POST",
                    headers: {
                        "Content-type": "application/json"
                    },
                    body: JSON.stringify(body)
                })
                .then(response => {
                    return response.json()
                })
                .then(result => {
                    console.log(result)
                    if (result["ok"]) {
                        // window.location = "/member";
                        window.history.back();
                    }
                })
        }
        window.onload = function() {
            loggedIn();
            showCart();

            google.accounts.id.initialize({
                client_id: "286685632918-hl2ehilfl64emfu0ost6r1let7kse4fd.apps.googleusercontent.com",
                callback: handleCredentialResponse,
                // ux_mode: "redirect",
                // login_uri: "http://localhost:5000/hello"
            });
            google.accounts.id.renderButton(
                document.getElementById("buttonDiv"), {
                    // type: "icon",
                    theme: "outline",
                    size: "large",
                    width: 400,
                } // customization attributes
            );
            // google.accounts.id.prompt(); // also display the One Tap dialog
        }
    </script>
</head>

<body id="body">
    <div class="page_container">
        <div class="page-wrapper">
            <div class="topnav-container ">
                <div class="topnav">
                    <a id="nav-title" href="/">SHOPWEAR</a>
                    <button class="nav-item1" id="nav-item1"><a id="nav-item1-a" style="text-decoration: none;" href="/cart">購物車</a></button>
                    <div id="cart-item" style="display: none;"></div>
                    <button class="nav-item2" id="nav-item2"><a id="nav-item2-a" style="text-decoration: none;" href="/login">會員登入</a></button>
                    <select class="mem-dropdown" id="mem-dropdown" onchange="if (this.selectedIndex==3) logout(); if (this.selectedIndex==1) location = this.value;if (this.selectedIndex==2) location = this.value;">
                        <option value="" disabled selected>會員選單</option>
                        <option id="drowpdown-mem-info" value="member"><a id="drowpdown-mem-info-a" href="/member">會員資料</a></option>
                        <option id="drowpdown-mem-info" value="password"><a id="drowpdown-mem-info-a" href="/password">更改密碼</a></option>
                        <option id="dropdown-logout">登出</option>
                    </select>
                </div>
            </div>

            <div class="main-container" id="main-container">

                <div class="login-container">

                    <div id="login-wrapper">

                        <div id="login-method">
                            <input type="radio" id="signin-input" name="login-method" checked onchange="showLogin('none', 'block');">
                            <label for="signin">登入</label>
                            <input type="radio" id="signup-input" name="login-method" onchange="showLogin('block', 'none');">
                            <label for="signup">註冊</label>
                        </div>

                        <!-- 登入 -->
                        <div class="login" id="signin-block">
                            <div id="login-form">
                                <input id="signin-email" type="text" placeholder="信箱">
                                <input id="signin-password" type="password" placeholder="密碼">
                                <!-- <div id="reset-pw">忘記密碼</div> -->
                                <button id="signin-btn" onclick="signin()">登入</button>
                                <div class="google-signin" style="margin: 0 10px 0;">
                                    <div id="buttonDiv"></div>
                                    <!-- <div>GOOGLE 登入</div> -->
                                </div>
                            </div>
                        </div>

                        <!-- 註冊 -->
                        <div class="login" id="signup-block" style="display: none;">
                            <div id="login-form">
                                <input id="signup-name" type="text" placeholder="姓名">
                                <input id="signup-email" type="text" placeholder="信箱">
                                <input id="signup-password" type="password" placeholder="密碼">
                                <input id="confirm-password" type="password" placeholder="確認密碼">
                                <input id="signup-number" type="tel" placeholder="手機">
                                <input id="signup-address" type="text" placeholder="地址">
                                <div id="signup-message"></div>
                                <button id="signup-btn" onclick="signup();">加入</button>

                            </div>
                        </div>

                    </div>
                </div>


            </div>
        </div>
        <!-- <div class="footer-container">
            <div id="footer">SHOPWEAR</div>
        </div>
        <div id="end"></div> -->
    </div>
    <div id="footer">SHOPWEAR</div>




    <script>
        const showLogin = (a, b) => {
            document.getElementById("signup-block").style.display = a;
            document.getElementById("signin-block").style.display = b;
        }
    </script>

</body>

</html>
