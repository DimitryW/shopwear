<head>

<body id="body">
    <div class="page_container">
        <div class="page-wrapper">

                    <button class="nav-item2" id="nav-item2"><a id="nav-item2-a" style="text-decoration: none;" href="/login">會員登入</a></button>
                    <select class="mem-dropdown" id="mem-dropdown" onchange="if (this.selectedIndex==3) logout(); if (this.selectedIndex==1) location = this.value;if (this.selectedIndex==2) location = this.value;">

                        <option id="drowpdown-mem-info" value="member"><a id="drowpdown-mem-info-a" href="/member">會員資料</a></option>

                        <option id="dropdown-logout">登出</option>
                    </select>
                </div>
            </div>
            <div id="noUpdate-pw-msg" style="display: none;justify-content: right;align-items: center;">
                <div id="error-pw-msg" style="margin-right: 110px;"></div><img src="../static/photo/cross3.png" style="height:60%;"></div>

            <div class="mem-container" id="mem-container">

                <div class="member-info">

                    <input id="new-pw" type="password" placeholder="新密碼">
                    <input id="confirm-pw" type="password" placeholder="確認新密碼">
                    <button id="update-member-btn" onclick="changePw();">確認更改</button>
                </div>





            </div>
